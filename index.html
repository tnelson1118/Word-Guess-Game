<!DOCTYPE html>
<html lang="en-us">

<!-- Link our stylesheets, bootstrap, and javascript -->
<head>

    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="assets/javascript/game.js"></script>

</head>

<!-- Main content on webpage -->
<body>

    <div id="wordGuessGame" class="container">

        <div class="row">
            <div id="header" class="col-lg-10 offset-lg-1">
                <h1>HangMan</h1>
                <h2 id="hide">Press any key to get started!</h2>
            </div>
        </div>

        <br><br><br>

        <div class="row">
            <div id="left-col" class="col-lg-4 offset-lg-2">
                <div id="wins">Wins: </div>
                <div id="letters-guessed">Letters Guessed: </div>
            </div>

            <div id="right-col" class="col-lg-4">
                <div id="instruction"></div>
                <div id="the-word"></div>
                <div id="guesses-remaining">Guesses Remaining: </div>
            </div>
        </div>

    </div>

</body>
</html>
